<body>
    <div class="container">
        <h1 class="text-center">Form Email</h1>
        <div class="alert alert-success d-none" role="alert" id="alerts">
            Email Send Success
          </div>
        <form class="mt-3" onsubmit="sendEmail(); reset(); return false;" enctype="multipart/form-data">
            <div class="form-group row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Form Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" required>
                </div>
              </div>
            <div class="form-group row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">From Email</label>
              <div class="col-sm-10">
                <input type="email"  class="form-control" id="inputEmailFrom" required>
              </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">To</label>
                <div class="col-sm-10">
                  <input type="email"  class="form-control" id="inputEmailTo" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="inputSubject" >
                </div>
              </div>
              <!-- <div class="form-group row mb-3">
                <label for="fileInput" class="col-sm-2 col-form-label">Attachment</label>
                <div class="col-sm-10">
                    <input type='file' class="form-control" />
                </div>
              </div> -->
              <div class="form-group row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                 <textarea name="" id="inputText" cols="123" rows="10" class="form-control"></textarea>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary justify-content-center" id="submit">Send</button>
                <button type="reset" class="btn btn-warning">Clear</button>
              </div>
          </form>
    </div>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
